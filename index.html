<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Pomodoro Timer</h1>
      <p>Stay productive with the Pomodoro Technique!</p>
    </header>
    <main>
      <section class="pomodoro-container">
        <div class="timer-card">
          <time class="timer-display" id="pomodoro-timer-display">25:00</time>
          <div class="timer-controls">
            <button class="start-button timer-button">Start</button>
            <button class="pause-button timer-button">Pause</button>
            <button class="reset-button timer-button">Reset</button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Made with ❤️ by
        <a href="https://github.com/luvsense">@luvsense</a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
